name: Deploy `main` Branch

on:
  workflow_call:
    inputs:
      stage:
        type: string
        required: true
        description: The stage to deploy to. Either "staging" or "production.

concurrency:
  # If this workflow is already running, wait for the previous iteration to complete. Otherwise, Serverless doesn't really know how to handle deploying when a deploy is in progress, and will error out.
  group: ${{ github.workflow }}-${{ github.event.inputs.stage }}

jobs:
  deploy:
    name: deploy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Dependencies
      - uses: pnpm/action-setup@v3
        with:
          version: 8
      - uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: pnpm
      - run: pnpm i -g serverless
      - run: pnpm i

      # Codegen
      - run: pnpm generate

      - run: sls config credentials --provider aws --key ${{ secrets.AWS_ACCESS_KEY_ID }} --secret ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      - run: echo "NOW=$(date +'%Y-%m-%dT%H:%M:%S')" >> $GITHUB_ENV
      - run: sls deploy --stage ${{ inputs.stage }} --param="DEPLOY_TIMESTAMP=$NOW"