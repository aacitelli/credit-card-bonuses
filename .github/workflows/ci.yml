name: CI
on: push

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Dependencies
      - uses: pnpm/action-setup@v3
        with:
          version: 8
      - uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: pnpm
      - run: pnpm i

      # Codegen
      - run: pnpm generate

      # Tests
      - run: pnpm exec depcheck .
      - run: pnpm lint:openapi
      - run: pnpm lint:biome
      - run: pnpm lint:typescript
      - run: pnpm test
